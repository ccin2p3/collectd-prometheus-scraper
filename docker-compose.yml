---
version: '3.7'

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24

services:
  collectd_server:
    build:
      context: .
      dockerfile: docker/dev/collectd/Dockerfile
    image: gitlab-registry.in2p3.fr/rferrand/collectd-prometheus-plugin/dev/collectd-server:latest
    init: true
    environment:
      DEBUG: 'true'

  traefik:
    image: traefik:latest
    container_name: 'traefik'
    init: true
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=false"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.100000, 0.300000, 1.200000, 5.000000"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--entryPoints.metrics.address=:8082"
      - '--metrics.prometheus.entryPoint=metrics'
      - "--entryPoints.traefik.address=:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:8080:8080
      - 127.0.0.1:8082:8082

  whoami:
    image: "containous/whoami"
    labels:
      traefik.enable: 'true'
      traefik.http.routers.whoami.rule: 'Host(`whoami.docker.localhost`) || Host(`whoami`)'
      traefik.http.routers.whoami.entrypoints: 'web'

  dummy_client:
    image: 'curlimages/curl'
    init: true
    entrypoint: ['/bin/sh', '-c']
    command:
      - 'while true; do curl -s "http://whoami"; sleep 1; done'
